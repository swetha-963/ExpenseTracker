{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="{% static 'css/style.css'  %}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #43cea2;
            box-shadow: 0 0 6px rgba(67, 206, 162, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #43cea2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #36b3a1;
        }

        ul {
            list-style: none;
            margin-top: 15px;
            padding: 0;
            text-align: left;
        }

        ul li {
            padding: 10px;
            background: #f5f7fa;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #185a9d;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #43cea2;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>

    <div class="card">
        <h2>Add Expense</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Expense Title" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>
    </div>

</body>

</html>
